<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Selecting an Element!</title>
  <meta name="description" content="" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <ul class="container">
      <li class="box" id="box-1"></li>
      <li class="box box-to-select" id="box-2"></li>
      <li class="box box-to-select" id="box-3"></li>
      <li class="box box-to-select" id="box-4"></li>
      <li class="box" id="box-5"></li>
      <li class="box box-to-select-2" id="box-6"></li>
      <li class="box box-to-select-2" id="box-7"></li>
      <li class="box box-to-select-2" id="box-8"></li>
    </ul>
  </div>

  <script>

      //Get element by id
var box_1= document.getElementById('box-1') ;
box_1.addEventListener("click", 
    function(event){
      event.target.style.backgroundColor=" #FDCBF1";
    });

      //Get element by className
var box_cn= document.getElementsByClassName("box-to-select");
      //Iterate boxes through a For of loop to add functionallity
      for(const element of box_cn){
        element.addEventListener("click",function(event){
      event.target.style.backgroundColor="#E0c3FC";
    });      }

      //Get Element with qeurySelector
var box_qs= document.querySelector("#box-5");
box_qs.addEventListener("click",function(event){
 event.target.style.backgroundColor= "#DDE3FD";
});
     //Get element by querySelectorAll
     var box_q= document.querySelectorAll(".box-to-select-2");
      //Iterate boxes through a For of loop to add functionallity
      for(const element of box_q){
        element.addEventListener("click",function(event){
      event.target.style.backgroundColor="#A6C1FF";
      
        });}


  </script>
</body>

</html>
